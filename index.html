<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear()
      return currentYear - person.year >= 19
    })
    // You can also do the below "1-liner" however I don't find it very readable //
    // const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19)
    console.log('isAdult :', isAdult)
    
    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => {
      const currentYear = (new Date()).getFullYear()
      return currentYear - person.year >= 19
    })
    console.log('allAdults :', allAdults)
    
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(comment => comment.id === 823423)
    console.log('comment :', comment)
    
    // Array.prototype.findIndex()
    // Find the comment with this ID
    const index = comments.findIndex(comment => comment.id === 823423)
    console.log('index :', index)
    
    // delete the comment with the ID of 823423
    // Splice will modify the original array
    // const removed = comments.splice(index, 1)
    // console.log('removed :', removed)
    // console.table('comments :', comments)

    // Slice will keep the original and create a new array with the selected range
    const updatedComments = [
      ...comments.slice(0, index),
      ...comments.slice(index+1)
    ]
    console.log('updatedComments :', updatedComments)
    console.log('comments :', comments)

    // for a bonus not in the tutorial you could also use filter() from array cardio day1 //
    // you can't use index in the logic as filter is going through 1 by 1 and the index isn't set until the method is done and the new array is fully created // 
    const newComments = comments.filter(com => com != comment)
    console.log('newComments', newComments)

  </script>
</body>

</html>
